<header class="app_header_home" *ngIf="isHomepage() else headerOther;">
    <button mat-mini-fab (click)="leftSideNav.open()"  aria-label="Menu" color="white">
      <mat-icon>menu</mat-icon>
    </button>
  </header>

<ng-template #headerOther>
    <header class="app_header_other mat-elevation-z4">
      <a mat-button color="default" class="v-align-middle" style="flex:0" [routerLink]="pageoObject().backURL">
          <mat-icon class="v-align-middle">arrow_back</mat-icon>
      </a>
      <h2 style="flex:auto;padding:5px;margin:0;">{{ pageoObject().title }}</h2>
  </header>
  <div *ngIf="isLoading()">
    <div class="page_loader">
      <mat-progress-bar color="Primary" mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="bg_loading"></div>
  </div>
</ng-template>

<!--Start of Side bar category list-->
<a-sidebar #leftSideNav position="start">
  <a-navbar ngProjectAs="body" (closeme)="leftSideNav.close()"></a-navbar>
</a-sidebar>
<!--End of Side bar category list-->
