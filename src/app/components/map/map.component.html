<div>
    <p *ngIf="loading">Getting your location...</p>

    <div class="google_map_container">
        <google-map [zoom]="mapZoom" [center]="mapCenter" [options]="mapOptions" width="100%" height="100vh">
        <map-marker
            #marker="mapMarker"
            [position]="mapCenter"
            [options]="markerOptions"
            (mapClick)="openInfoWindow(marker)">
        </map-marker>
        <map-info-window>{{ markerInfoContent }}</map-info-window>
        </google-map>
    </div>
</div>
