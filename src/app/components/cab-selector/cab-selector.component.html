<div>
  <mat-list>
      <h2 mat-subheader>Choose your vechile type</h2>
      <mat-list-item (click)="openLink($event)">
        <img src="/assets/images/car/mini.png" matListItemIcon class="thumb_image"/>
        <div matListItemTitle>Mini</div>
        <div matListItemLine>12 Mins</div>
      </mat-list-item>
      <mat-list-item (click)="openLink($event)">
        <img src="/assets/images/car/mini.png" matListItemIcon class="thumb_image"/>
        <div matListItemTitle>Sedan</div>
        <div matListItemLine>5 Mins</div>
      </mat-list-item>
      <mat-list-item (click)="openLink($event)">
        <img src="/assets/images/car/mini.png" matListItemIcon class="thumb_image"/>
        <div matListItemTitle>SUV</div>
        <div matListItemLine>5 Mins</div>
      </mat-list-item>
  </mat-list>
  <div style="margin-top: 20px;">
    <button mat-raised-button color="secondary">BACK</button>
    <button mat-raised-button color="primary">BOOK NOW</button>
  </div>
</div>
