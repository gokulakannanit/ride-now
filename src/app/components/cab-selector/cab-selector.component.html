<div  class="cab-selection">
  <h2 mat-subheader>Choose your vehicle type</h2>
  <h3 class="cab-selection-distance">
    <mat-icon color="accent">location_on</mat-icon>
    <mat-icon color="accent" class="small">location_on</mat-icon>
    <span style="flex:auto;margin-left:10px;">Distance</span>
    <span>10 km</span>
  </h3>
  <mat-list>
      <mat-list-item *ngFor="let type of vechileTypes" (click)="selectCab(type.id)" [ngClass]="{'mat-elevation-z5': cabModel === type.id}">
        <img src="{{type.imageURL}}" matListItemIcon class="thumb_image"/>
        <div matListItemTitle>{{ type.name }}</div>
        <div matListItemMeta>{{ type.minutes }} Mins</div>
      </mat-list-item>
  </mat-list>
  <div style="display: flex;margin-top:10px;">
    <button mat-raised-button color="secondary" (click)="onBookNow('back')"><mat-icon>arrow_back_ios</mat-icon>BACK</button>
    <button mat-raised-button color="primary" class="btn-medium" style="flex: auto;" (click)="onBookNow('select')">BOOK NOW</button>
  </div>
</div>
