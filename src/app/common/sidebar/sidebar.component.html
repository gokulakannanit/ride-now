<mat-sidenav-container hasBackdrop="true" (backdropClick)="close()">
    <mat-sidenav ngClass.lt-sm="sm" [position]="position" #ctrl mode="over" fixedInViewport="true" fixedTopGap="0" fixedBottomGap="0">
        <div class="top-bar head">
            <ng-content select="header"></ng-content>
        </div>
        <div class="sidebar-content">
            <ng-content select="body"></ng-content>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
