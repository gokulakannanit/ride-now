<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RideNow - Catch up on time</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/assets/images/logo.png" />

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?display=swap&family=Material+Icons" rel="stylesheet" />

    <style>
        html { font-display: swap; }

        html>body.no-ang{
            width:100%;
            height:100%;
        }
        
        .loading {
            position: absolute;
            left: calc(50% - 60px);
            top: calc(50% - 70px);
            text-align: center;
        }
        main {
            position: absolute;
            left: 0;
            top: 0;
            width:100%;
            background-color: #fff;
        }
    </style>
    
    
</head>

<body class="mat-typography no-ang">
    <div class="loading">
        <div>
            <img src="/assets/images/logo.png" height="120px" />
        </div>
    </div>
    <main>
        <app-root></app-root>
        <noscript>Please enable JavaScript to continue using this application.</noscript>
    </main>

    <script>
        var mapApiLoaded = false;
        function initMap(mapObj) {
            mapApiLoaded = true;
            if(mapObj.error) {
                mapApiLoaded = false;
            }
        }
        const closeLoader = () => {
            const loader = document.querySelectorAll('.loading')[0];
            loader.style.display = 'none';
            
        }
        window.screen.lock && window.screen.lock('portrait');

    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOOQ3JePVpVpDFBR8cjj2GEO_DDihuE8A&libraries=places&callback=initMap.bind(this)">
    </script>
</body>
</html>
