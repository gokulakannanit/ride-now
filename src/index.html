<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RideNow - Catch up on time</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/assets/images/logo.png" />

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>
        body {
            font-family: Roboto;
        }

        html>body.no-ang{
            width:100%;
            height:100%;
        }
        
        .loading {
            position: absolute;
            left: calc(50% - 60px);
            top: calc(50% - 70px);
            text-align: center;
            z-index: 10;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOOQ3JePVpVpDFBR8cjj2GEO_DDihuE8A&libraries=places"></script>
</head>

<body class="mat-typography no-ang">
    <div class="loading">
        <div>
            <img src="/assets/images/logo.png" height="120px" />
        </div>
    </div>
    <main>
        <app-root></app-root>
        <noscript>Please enable JavaScript to continue using this application.</noscript>
    </main>
    <script>
        const closeLoader = () => {
            const loader = document.querySelectorAll('.loading')[0];
            loader.style.display = 'none';
            
        }
        //window.screen.lockOrientationUniversal = window.screen.lockOrientation || window.screen.mozLockOrientation || window.screen.msLockOrientation
        window.screen.lock && window.screen.lock('portrait');
        
    </script>
</body>
</html>
